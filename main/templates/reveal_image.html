<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Image</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #333;
            padding: 20px;
            flex-direction: column;
        }

        /* Button Container */
        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Styling for Home and Generate Key Buttons */
        a {
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin: 0 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        a:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        a:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Main Container */
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 420px;
        }

        /* Heading */
        h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            text-align: left;
            margin-top: 10px;
            color: #007bff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* File Input Styling */
        input[type="file"] {
            padding: 5px;
            cursor: pointer;
            background: #f8f8f8;
            border: 1px solid #ddd;
        }

        /* Button Styling */
        button {
            background: #007bff;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            input, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="/">Home</a>
        <a href="/generate_key">Generate Key</a>
    </div>
    <div class="container">
        <h1>Reveal an Image</h1>
        <form action="/reveal_image" method="post" enctype="multipart/form-data">
            <label for="stego_image">Upload Stego Image:</label>
            <input type="file" name="stego_image" id="stego_image" required>

            <button type="submit">Reveal Image</button>
        </form>
    </div>
</body>
</html>
