<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hidden Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8a0; /* Soft yellow-green */
      color: #2e7d32; /* Deep green */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .nav-buttons {
      position: absolute;
      top: 20px;
      width: 90%;
      display: flex;
      justify-content: space-between;
      max-width: 400px;
    }

    .nav-buttons a {
      text-decoration: none;
      background-color: #c5e1a5;
      color: #1b5e20;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .nav-buttons a:hover {
      background: #aed581;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #1b5e20;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      min-width: 300px;
    }

    textarea {
      width: 90%;
      height: 120px;
      margin-top: 10px;
      padding: 8px;
      border: 2px solid #2e7d32;
      background-color: #fff8e1; /* Light yellow */
      color: #1b5e20;
      font-size: 14px;
      border-radius: 5px;
      outline: none;
      transition: 0.3s;
      resize: none;
    }

    textarea:focus {
      border-color: #81c784;
      box-shadow: 0px 0px 10px rgba(46, 125, 50, 0.5);
    }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <a href="/">Home</a>
  </div>

  <div class="container">
    <h1>Hidden Text</h1>
    <textarea readonly>{{hidden_text}}</textarea>
  </div>
</body>
</html>
