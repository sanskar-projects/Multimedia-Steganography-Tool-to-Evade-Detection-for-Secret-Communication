<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffacd; /* Lemon Chiffon */
      text-align: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      color: #ff8c00; /* Dark Orange */
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .nav-buttons a {
      text-decoration: none;
      background-color: #ffd700; /* Gold */
      color: white;
      padding: 10px 16px;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .nav-buttons a:hover {
      background-color: #ffa500; /* Orange */
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: inline-block;
      text-align: left;
      width: 50%;
      max-width: 400px;
      min-width: 300px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ff8c00; /* Dark Orange */
      border-radius: 4px;
      background: #ffffe0; /* Light Yellow */
      color: #333;
    }

    button {
      background-color: #ffd700; /* Gold */
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #ffa500; /* Orange */
    }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <a href="/">Home</a>
  </div>

  <h1>Generate a Key</h1>

  <form action="/generate_key" method="post">
    <label for="key">Key:</label><br>
    <input type="text" name="key" id="key" value="{{k}}"><br><br>
    <button type="submit">Generate</button>
  </form>
</body>
</html>
