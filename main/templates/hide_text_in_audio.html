<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hide Text in Audio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .nav-buttons {
      position: absolute;
      top: 20px;
      width: 90%;
      max-width: 450px;
      display: flex;
      justify-content: space-between;
    }

    .nav-buttons a {
      text-decoration: none;
      background-color: #ffeb3b;
      color: #333;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .nav-buttons a:hover {
      background: #fbc02d;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 26px;
      color: #ffeb3b;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
      text-align: left;
      display: block;
      color: #fff;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      transition: all 0.3s ease-in-out;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0px 0px 10px #ffeb3b;
    }

    input[type="file"] {
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      cursor: pointer;
    }

    input[type="file"]::-webkit-file-upload-button {
      background: #ffeb3b;
      color: #333;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      background: #fbc02d;
    }

    button {
      background: #ffeb3b;
      color: #333;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: #fbc02d;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      input, button, textarea {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <a href="/">Home</a>
    <a href="/generate_key">Generate Key</a>
  </div>

  <div class="container">
    <h1>Hide Text in Audio</h1>
    <form action="/hide_text_in_audio" method="post" enctype="multipart/form-data">
      <label for="key">Enter Key:</label>
      <input type="text" name="key" id="key" placeholder="Enter encryption key" required>

      <label for="cover_audio">Upload Cover Audio:</label>
      <input type="file" name="cover_audio" id="cover_audio" required>

      <label for="text">Text to Hide:</label>
      <textarea name="text" id="text" rows="4" placeholder="Enter secret text" required></textarea>

      <button type="submit">Hide Text</button>
    </form>
  </div>
</body>
</html>
