<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encrypt Text File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffefd5; /* Papaya Whip */
      text-align: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      color: #ff4500; /* Orange Red */
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .nav-buttons a {
      text-decoration: none;
      background-color: #1e90ff; /* Dodger Blue */
      color: white;
      padding: 10px 16px;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .nav-buttons a:hover {
      background-color: #4169e1; /* Royal Blue */
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: inline-block;
      text-align: left;
      width: 50%;
      max-width: 400px;
      min-width: 300px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input[type="text"], input[type="file"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ff4500; /* Orange Red */
      border-radius: 4px;
      background: #fffacd; /* Lemon Chiffon */
      color: #333;
    }

    button {
      background-color: #1e90ff; /* Dodger Blue */
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #4169e1; /* Royal Blue */
    }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <a href="/">Home</a>
    <a href="/generate_key">Generate Key</a>
  </div>

  <h1>Encrypt a Text File</h1>

  <form action="/encrypt_file" method="post" enctype="multipart/form-data">
    <label for="key">Key:</label><br>
    <input type="text" name="key" id="key" required><br><br>

    <label for="input_file">File to Encrypt:</label><br>
    <input type="file" name="input_file" id="input_file" required><br><br>

    <button type="submit">Encrypt File</button>
  </form>
</body>
</html>
