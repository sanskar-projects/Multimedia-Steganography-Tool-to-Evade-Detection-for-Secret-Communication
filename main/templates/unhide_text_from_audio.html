<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unhide Text from Audio</title>
    <style>
        /* General Reset and Font */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2E3192, #1BFFFF);
            position: relative;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #444;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #007bff;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0, 91, 187, 0.5);
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #0056b3;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 420px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .nav-button {
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s ease-in-out;
        }

        .nav-button:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .nav-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Top Navigation Buttons -->
    <div class="nav-buttons">
        <a href="/" class="nav-button">Home</a>
        <a href="/generate_key" class="nav-button">Generate Key</a>
    </div>

    <!-- Main Form Container -->
    <div class="container">
        <h1>Unhide Text from Audio</h1>
        <form action="/unhide_text_from_audio" method="post" enctype="multipart/form-data">
            <label for="key">Key:</label>
            <input type="text" name="key" id="key" required>

            <label for="stego_audio">Stego Audio:</label>
            <input type="file" name="stego_audio" id="stego_audio" required>

            <button type="submit">Unhide Text</button>
        </form>
    </div>

</body>
</html>
